<!-- wishlist.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Wishlist</title>
</head>
<body>
    <h1>My Wishlist</h1>
    <ul>
        {% for item in wishlist_items %}
            <li>
                {{ item.product.name }} - {{ item.product.price }}
                {% if item.product.id %}
                    <a href="{% url 'cart:remove_from_wishlist' product.id %}">Remove</a>
                {% else %}
                <!-- Handle the case when product ID is not available -->
                    <span>Remove</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
